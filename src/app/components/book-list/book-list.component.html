<h2>Book List</h2>

<div class="row">
  <div class="col-md-3 mt-3" *ngFor="let book of books">
    <div class="card shadow-sm">
      <img class="card-img-top" style="min-height: 300px;" height="300px" [src]="book.volumeInfo.imageLinks?.thumbnail">
      <div class="card-body">
        <p class="card-text">{{book.volumeInfo.title}}</p>
        <p>Auteur: {{book.volumeInfo.authors}}</p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <button type="button" class="btn btn-sm btn-outline-secondary" (click)="addToCollection(book)">Add to
              Collection
            </button>
          </div>
        </div>
      </div>
      <div class="card-footer text-muted">
        <small class="text-muted">ISBN: {{book.volumeInfo.industryIdentifiers[1].identifier}}</small>
      </div>
    </div>
  </div>

</div>
